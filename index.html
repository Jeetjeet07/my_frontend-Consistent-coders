<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Consistent Coders F </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  


  <h1>Consistent Coders 👨‍💻</h1>
  <h2>What did you learn today?</h2>

  <div id="options">
    <div class="option-btn dsa" data-symbol="🧠" data-name="DSA">
      <span class="symbol">🧠</span>
      DSA
    </div>
    <div class="option-btn webdev" data-symbol="💻" data-name="Web Dev">
      <span class="symbol">💻</span>
      Web Dev
    </div>
    <div class="option-btn revision" data-symbol="🔄" data-name="Revision">
      <span class="symbol">🔄</span>
      Revision
    </div>
    <div class="option-btn ai" data-symbol="🤖" data-name="AI">
      <span class="symbol">🤖</span>
      AI
    </div>
  </div>

  <button id="submit-btn">Submit</button>
  <button id="clear-date" style="display:none;">Clear Selected Date</button>


  <h3 id="month-year"></h3>

  <span id="month-year"></span>

  <div id="calendar"></div>
  <div class="calendar" id="calendar"></div>

<div class="calendar-controls">
  <button id="prev-month">← Prev</button>
  <button id="next-month">Next →</button>
  <button id="clear-all">Clear All</button>
</div>

  <script src="script1.js"></script>
</body>
</html>
